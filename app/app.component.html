<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
     <div class="menu-header-bg"> </div>
     <div class="header-content">
       <!-- <ion-avatar>
      <ion-img :src="../assets/img/avatar.jfif"></ion-img>
    </ion-avatar> -->
      <ion-label> 
        <!-- <h2>Mme Anne Marie DIOP</h2> -->
        <p>Apprenant</p>
      </ion-label>
    </div>
    <ion-list *ngFor="let pages of navigate">
      <ion-menu-toggle auto-hide="true">

      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
